<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <div class="result">
        <h2 class="yourResult">Your Result</h2>
        <div class="circle">
          <span class="result-value"> 76</span>
          <span class="of-100">of 100</span>
        </div>
        <h1>Great</h1>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <section class="summary">
        <h2>Summary</h2>

        <div class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="Reaction Icon" />
          <p>Reaction</p>
          <span id="number80">80 <span>/ 100</span></span>
        </div>

        <div class="memory">
          <img src="assets/images/icon-memory.svg" alt="Memory Icon" />
          <p>Memory</p>
          <span id="number92">92 <span>/ 100</span></span>
        </div>

        <div class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="Verbal Icon" />
          <p>Verbal</p>
          <span id="number61">61 <span>/ 100</span></span>
        </div>

        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="Visual Icon" />
          <p>Visual</p>
          <span id="number72">72 <span>/ 100</span></span>
        </div>

        <div class="button-container">
          <button>Continue</button>
        </div>
      </section>
    </main>
  </body>
</html>
